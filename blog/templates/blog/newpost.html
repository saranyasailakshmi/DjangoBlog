{% extends 'blog/base.html' %}
{% load static %}
{% block main %} 
    <div class="col-sm-10">
        <h3 class="text-white my-3">New Post</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn btn-success">
            <a href="{% url 'blog:dashboard' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock main%}
